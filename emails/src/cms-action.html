<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Actionable emails e.g. reset password</title>
<link href="./css/styles.css" media="all" rel="stylesheet" type="text/css" />
<link href="./css/media-queries.css" media="all" rel="stylesheet" type="text/css" data-embed />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap continuum-cms">
    <tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction">
                    <tr>
                        <td class="branding-block">
                            <a href="http://jadu.continuum/jadu">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/161352/logo-cms-white.png" width="30" height="30" />
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="content-wrap">
                            <meta itemprop="name" content="Confirm Email"/>
                            <table width="100%" cellpadding="0" cellspacing="0">

                                <tr>
                                    <td class="content-block">
                                        Please confirm your email address by clicking the link below.
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        We may need to send you critical information about our service and it is important that we have an accurate email address.
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
                                        <a href="http://jadu.continuum/path/to/action" class="btn-primary" itemprop="url">Confirm email address</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <div class="footer">
                    <table width="100%">
                        <tr>
                            <td class="aligncenter content-block"><a href="http://jadu.continuum/link/to/email/preferences">Change your notification settings</a></td>
                        </tr>
                        <tr>
                            <td class="aligncenter content-block"><a href="http://jadu.net/continuum">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/161352/jadu-continuum-brandmark.png" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
        <td></td>
    </tr>
</table>

</body>
</html>
